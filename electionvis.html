<!DOCTYPE html>
<head>
    <title>Testy test</title>
</head>

<meta charset="utf-8">
<body>

    <div class="container">
        <div class="row">
            <div style="text-align:center;font-family:adobe-caslon-pro;font-size:200%;font-weight:bold">United States Electoral College History Since 1964</div>
        </div>
        <div class="row">
            <div id="year"></div>
        </div>
        <div class="row" style="display: flex; justify-content: center; text-align:center">
            <img id="demImg" style="position:relative;"></img>
            <div id="usaMap"></div>
            <img id="repImg" style="position:relative"></img>
        </div>
        <div class="row" style="display: flex; justify-content: center; text-align:center">
            <div id="demName" style="position:relative;"></div>
            <div id="repName" style="position:relative"></div>
        </div>
        <div class="row">
            <div id="chart" class="col-lg-2" style="text-align:center"></div>
            <div class="col-lg-2" style="position:relative;width:500px">
               <div id="image"></div>
               <div id="note" style="text-align:center"></div>
            </div>
        </div>
       <div class="row" style="text-align:center;margin-top: 100px;">
            <button class="prevbutton">Prev</button>
            <button class="nextbutton">Next</button>
       </div>
    </div>
    <script src="js/d3-3-5-5.min.js"></script>
    <script src="js/election_force_directed_results.js"></script>
</body>
</html>
